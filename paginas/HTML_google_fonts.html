            <section>
                <h1>Fuentes desde GoogleFonts</h1>
                <div class="section_img">
                <figure>
                    <figcaption>Primero, haz click en la siguiente imagen</figcaption>
                    <a href="https://fonts.google.com/" target="_blank"><img src="https://www.gstatic.com/images/icons/material/apps/fonts/1x/catalog/v5/opengraph_color.png" style="width: 400px; height: 200px;"></a>
                </figure>
                </div>
                <div class="section_img">
                <figure>
                    <figcaption>Te debe aparecer una página de GoogleFonts así:</figcaption>
                    <img src="../imagenes/google_fonts.png">
                </figure>
                <figure>
                    <figcaption>Seleccionas la fuente que te gusta y más abajo te aparecen los estilos.</figcaption>
                    <img src="../imagenes/google_fonts_2.png">
                    <p>En este caso, seleccionamos "Roboto"</p>
                </figure>
                <figure>
                    <figcaption>Elegiremos el estilo en Select Light 300</figcaption>
                    <img src="../imagenes/google_fonts_3.png">
                </figure>
                <figure>
                    <figcaption>Nos aparece este recuadro a la derecha</figcaption>
                    <img src="../imagenes/google_fonts_4.png">
                    <p>Ese recuadro nos muestra la fuente que hemos elegido y el tamaño.
                        <br>
                        Si nosotros seleccionamos otra fuente, también se agrega y se empieza a formar una lista
                        con todas las fuentes seleccionadas.
                    </p>
                </figure>
                <figure>
                    <figcaption>Copiamos el link de vinculación para nuestro código HTML</figcaption>
                    <img src="../imagenes/google_fonts_5.png">
                    <p>
                        Lo que está dentro del recuadro rojo es el hipervínculo de la fuente.
                        <br>
                        Eso es lo que debemos agregar a nuestro código para poder agregar 
                        la fuente a nuestra página.
                        <br>
                        Copiamos el hipervínculo pulsando lo que está en el cuadro verde.
                    </p>
                </figure>
                <figure>
                    <figcaption>Agregamos el link a nuestro código HTML</figcaption>
                    <img src="../imagenes/google_fonts_6.png">
                    <p>
                        Dentro de la etiqueta "head" de nuestro HTML pegamos el link.
                    </p>
                </figure>
                <figure>
                    <figcaption>Y listo.</figcaption>
                    <img src="../imagenes/google_fonts_7.png">
                    <p>
                        Ahora solo debemos llamar a nuestra nueva fuente desde un style="font-family: 'Roboto'"
                        en nuestro HTML o en cualquier etiqueta desde nuestra hoja CSS.
                    </p>
                </figure>
